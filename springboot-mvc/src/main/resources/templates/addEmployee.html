<!DOCTYPE html>
<html lang="en" xmlns:th="http//www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div style="text-align: center;">
        <form action="#" method="POST" th:action="@{/employee/addEmployeePage}" th:object="${employee}">
                <label  for ="username">Username:</label><br>
                <input type="text"  th:field="*{userName}" id="username" name="username" placeholder="Enter your username" style="border-radius: 20px; padding: 10px"><br><br>
                <label for="email">Email:</label><br>
                <input type="email"  th:field="*{email}" id="email" name="email" placeholder="Enter a valid email" style="border-radius: 20px; padding: 10px"><br>
                <p>Select you gender:</p>
                <input type="radio"  th:field="*{gender}" id="masculine" name="gender" value="Masculine">
                <label for="masculine">Masculine</label><br>
                <input type="radio"  th:field="*{gender}" id="femenine" name="gender" value="Femenine">
                <label for="femenine">Femenine</label><br>
                <br>
                <label for="age">Enter your age:</label><br>
                <input type="number"  th:field="*{age}" id="age" name="age" placeholder="Enter your age" style="border-radius: 20px; padding: 10px"><br><br>
                <label for="salary">Enter your salary:</label><br>
                <input type="number" step="0.01"  th:field="*{salary}" id="salary" name="salary" placeholder="Enter your salary" style="border-radius: 20px; padding: 10px"><br><br>
            <input type="submit" value="Submit" style="border-radius: 20px; padding: 12px; background: blue; color: white">
        </form>
    </div>
</body>
</html>
